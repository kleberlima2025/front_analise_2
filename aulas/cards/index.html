    * {

      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #001F3F; /* fundo azul escuro */
      font-family: Arial, sans-serif;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      flex-wrap: wrap; /* deixa responsivo */
    }
    .container-estrelas {
    display:flex;
    justify-content:center;
    align-items: center;
    gap: 5px;
    }
    .card {
      background: #20B2AA; /* verde água */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 250px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
    }

    .card img {
      width: 150px;
    }

    .titulo {
      font-size: 24px;
      font-weight: bold;
    }

    .paragrafo {
      font-size: 14px;
      line-height: 18px;
    }

    .btn-enviar {
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn-enviar:hover {
      background-color: #218838;
    }
  </style>
